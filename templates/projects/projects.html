{% extends 'base/base.html' %}

{% block body %}
  <section class="imageblock switchable feature-large height-80">
    <div class="imageblock__content col-lg-6 col-md-4 pos-right">
      <div class="background-image-holder">
        <img alt="image" src="{{ random_image() }}"/>
      </div>
    </div>
    <div class="container pos-vertical-center">
      <div class="row ">
        <div class="col-lg-5 col-md-7">
          <h1>{{ title }}</h1>

        </div>
      </div>
      <!--end of row-->
    </div>
    <!--end of container-->
  </section>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="masonry">

            <div class="masonry__container row">
              {% for project in projects %}
                <div class="masonry__item col-md-6 text-center">
                  <div class="project-thumb">
                    <a href="{{ url_for('project', project_page=project.url) }}">
                      <img alt="Image" style="object-fit: cover;" class="border--round" src="{{ url_for('static', filename=project.thumbnail) }}"/>
                    </a>
                    <h4>{{ project.title }}</h4>
                    <span>{{ project.subtitle }}</span>
                  </div>
                </div>
                <!--end item-->
              {% endfor %}
            </div>
            <!--end of masonry container-->
          </div>
          <!--end masonry-->
        </div>
      </div>
      <!--end of row-->
    </div>
    <!--end of container-->
  </section>
{% endblock %}
